<form>
  <div>
    <label>Name:</label>
    <input type="text" ng-model="signupCtrl.name" required/>
  </div>
  <div>
    <label>Email:</label>
    <input type="email" ng-model="signupCtrl.email" required/>
  </div>
  <div>
    <label>Password:</label>
    <input type="password" ng-model="signupCtrl.password" required/>
  </div>
  <div>
    <input type="submit" ng-click="signupCtrl.onSubmit()" value="Sign up"/>
  </div>
</form>
