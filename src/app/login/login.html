<form>
  <div>
    <label>Email:</label>
    <input type="email" ng-model="loginCtrl.email"/>
  </div>
  <div>
    <label>Password:</label>
    <input type="password" ng-model="loginCtrl.password"/>
  </div>
  <div>
    <input type="submit" ng-click="loginCtrl.onSubmit()" value="Log In"/>
  </div>
</form>
